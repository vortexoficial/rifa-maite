<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Ch√° Rifa Isis Mait√™</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <style>
        :root {
            --cor-roxo: #4B0082;
            --cor-lilas: #DCD0FF;
            --cor-sucesso: #2ecc71;
        }
        body { background-color: #F3F0FF; font-family: 'Segoe UI', sans-serif; }
        
        .btn-primary { background-color: var(--cor-roxo); border-color: var(--cor-roxo); }
        .btn-primary:hover { background-color: #3a0066; border-color: #3a0066; }
        
        /* CARD SORTEIO PREMIUM */
        .card-sorteio {
            background: linear-gradient(135deg, #ffffff 0%, #f8f0ff 100%);
            border: 2px solid var(--cor-roxo);
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(75, 0, 130, 0.15);
            overflow: hidden;
            position: relative;
            margin-bottom: 30px;
        }
        .header-sorteio {
            background-color: var(--cor-roxo);
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        .body-sorteio { padding: 30px; text-align: center; }
        
        .btn-sortear {
            background-color: var(--cor-sucesso);
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 15px 40px;
            border-radius: 50px;
            border: none;
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.4);
            transition: transform 0.2s, box-shadow 0.2s;
            display: inline-flex; align-items: center; gap: 10px;
        }
        .btn-sortear:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(46, 204, 113, 0.6);
            background-color: #27ae60;
            color: white;
        }
        
        .btn-resetar {
            margin-top: 15px;
            color: #e74c3c;
            border: 2px solid #e74c3c;
            background: transparent;
            border-radius: 50px;
            padding: 8px 20px;
            font-weight: 600;
            transition: 0.2s;
        }
        .btn-resetar:hover { background-color: #e74c3c; color: white; }

        .resultado-box {
            margin-top: 20px;
            padding: 15px;
            background-color: #d4edda;
            color: #155724;
            border-radius: 10px;
            font-size: 1.5rem;
            font-weight: bold;
            display: none; /* Escondido por padr√£o */
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* LISTAGEM */
        .card-numero { border: none; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 15px; background: white;}
        .status-reservado { border-left: 6px solid #FFD700; }
        .status-pago { border-left: 6px solid var(--cor-roxo); }
        .badge-numero { font-size: 1.5em; font-weight: bold; width: 60px; text-align: center; color: var(--cor-roxo); }
    </style>
</head>
<body>

    <div id="login-screen" class="container mt-5" style="max-width: 400px;">
        <div class="card p-4 text-center shadow-sm border-0">
            <h3 class="mb-4">
                <span class="material-icons-round" style="color: var(--cor-roxo);">lock</span>
                Admin Isis Mait√™
            </h3>
            <input type="password" id="senha" class="form-control mb-3" placeholder="Senha">
            <button onclick="verificarSenha()" class="btn btn-primary w-100">Acessar</button>
        </div>
    </div>

    <div id="painel" class="container mt-4" style="display: none;">
        
        <div class="card-sorteio">
            <div class="header-sorteio">
                <span class="material-icons-round" style="vertical-align: middle;">celebration</span>
                Central de Sorteio Oficial
            </div>
            <div class="body-sorteio">
                <p class="text-muted mb-4">
                    Clique no bot√£o abaixo para sortear aleatoriamente um n√∫mero entre os <strong>Pagos</strong>.<br>
                    Isso ativar√° a anima√ß√£o na tela de todos os participantes.
                </p>
                
                <button onclick="realizarSorteio()" class="btn-sortear">
                    <span class="material-icons-round">play_circle_filled</span>
                    SORTEAR AGORA
                </button>
                
                <div id="resultado-admin" class="resultado-box"></div>
                
                <div class="mt-3">
                    <button onclick="resetarSorteio()" class="btn-resetar">
                        <span class="material-icons-round" style="font-size: 1em; vertical-align: middle;">refresh</span>
                        Resetar Tela / Novo Sorteio
                    </button>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 style="color: var(--cor-roxo);">Gest√£o dos N√∫meros</h3>
            <span class="badge bg-dark p-2" id="total-vendidos">Carregando...</span>
        </div>

        <div class="btn-group mb-4 w-100 shadow-sm">
            <button class="btn btn-outline-primary active" onclick="filtrar('todos')">Todos</button>
            <button class="btn btn-outline-warning" onclick="filtrar('reservado')">Pendentes</button>
            <button class="btn btn-outline-success" onclick="filtrar('pago')">Pagos</button>
        </div>

        <div id="lista-reservas" class="row">
            <p class="text-center text-muted">Buscando dados...</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, query, onSnapshot, doc, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyACBB_r8sPsXaIy7L9k2CkMd2rwk3wUrYc",
            authDomain: "rifa-7c72f.firebaseapp.com",
            projectId: "rifa-7c72f",
            storageBucket: "rifa-7c72f.firebasestorage.app",
            messagingSenderId: "1004880007031",
            appId: "1:1004880007031:web:19746f53c62691d9eb9b72"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.verificarSenha = () => {
            if(document.getElementById('senha').value === "isis2026") { 
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('painel').style.display = 'block';
                iniciarApp();
            } else { alert("Senha incorreta!"); }
        }

        let todasReservas = [];

        function iniciarApp() {
            const q = query(collection(db, "rifa")); 
            onSnapshot(q, (snapshot) => {
                todasReservas = [];
                let totalPagos = 0;
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    if(parseInt(doc.id) <= 120 && data.status !== 'livre') {
                        todasReservas.push({ id: doc.id, ...data });
                        if(data.status === 'pago') totalPagos++;
                    }
                });
                todasReservas.sort((a, b) => parseInt(a.id) - parseInt(b.id));
                document.getElementById('total-vendidos').innerHTML = `${totalPagos} Pagos / ${todasReservas.length} Reservados`;
                renderizarLista(todasReservas);
            });
        }

        window.renderizarLista = (lista) => {
            const container = document.getElementById('lista-reservas');
            container.innerHTML = '';
            if(lista.length === 0) {
                container.innerHTML = '<div class="col-12 text-center text-muted mt-5">Nenhum n√∫mero reservado no momento.</div>';
                return;
            }
            lista.forEach(item => {
                const isPago = item.status === 'pago';
                const statusClass = isPago ? 'status-pago' : 'status-reservado';
                const statusTexto = isPago ? 'CONFIRMADO' : 'AGUARDANDO';
                const zapNumeros = item.telefone.replace(/\D/g, '');
                const html = `
                <div class="col-md-6 col-lg-4">
                    <div class="card card-numero ${statusClass} p-3">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <span class="badge-numero">#${item.id.padStart(3, '0')}</span>
                                <h5 class="mt-2 mb-0 fw-bold">${item.nome}</h5>
                                <a href="https://wa.me/55${zapNumeros}" target="_blank" class="text-decoration-none text-muted small d-flex align-items-center gap-1">
                                    <span class="material-icons-round" style="font-size: 1em;">smartphone</span> ${item.telefone}
                                </a>
                                <div class="mt-1 fw-bold ${isPago ? 'text-success' : 'text-warning'}">
                                    ${statusTexto}
                                </div>
                            </div>
                            <div class="d-flex flex-column gap-2">
                                ${!isPago ? `
                                    <button onclick="mudarStatus('${item.id}', 'pago')" class="btn btn-sm btn-success d-flex align-items-center gap-1"><span class="material-icons-round">check</span> Baixa</button>
                                    <button onclick="liberarNumero('${item.id}')" class="btn btn-sm btn-outline-danger d-flex align-items-center gap-1"><span class="material-icons-round">delete</span> Liberar</button>
                                ` : `
                                    <button onclick="mudarStatus('${item.id}', 'reservado')" class="btn btn-sm btn-outline-secondary d-flex align-items-center gap-1"><span class="material-icons-round">undo</span> Voltar</button>
                                    <button onclick="liberarNumero('${item.id}')" class="btn btn-sm btn-outline-danger d-flex align-items-center gap-1"><span class="material-icons-round">delete</span> Excluir</button>
                                `}
                            </div>
                        </div>
                    </div>
                </div>`;
                container.innerHTML += html;
            });
        }

        window.filtrar = (tipo) => {
            if(tipo === 'todos') renderizarLista(todasReservas);
            else renderizarLista(todasReservas.filter(i => i.status === tipo));
        }

        window.mudarStatus = async (id, novoStatus) => {
            if(confirm(`Alterar status do n√∫mero ${id}?`)) {
                await updateDoc(doc(db, "rifa", id), { status: novoStatus });
            }
        }

        window.liberarNumero = async (id) => {
            if(confirm(`Tem certeza? O n√∫mero ${id} voltar√° a ficar LIVRE.`)) {
                await updateDoc(doc(db, "rifa", id), { status: 'livre', nome: '', telefone: '' });
            }
        }

        // --- L√ìGICA DE SORTEIO ---
        window.realizarSorteio = async () => {
            const pagos = todasReservas.filter(r => r.status === 'pago');
            if(pagos.length === 0) {
                alert("Nenhum n√∫mero pago encontrado para sortear!");
                return;
            }
            if(!confirm(`Existem ${pagos.length} n√∫meros pagos. Sortear agora?`)) return;

            const indice = Math.floor(Math.random() * pagos.length);
            const ganhador = pagos[indice];

            await setDoc(doc(db, "config_sorteio", "resultado"), {
                ganhador: ganhador.id,
                nomeGanhador: ganhador.nome,
                status: 'ativo',
                data: new Date().toISOString()
            });

            const box = document.getElementById('resultado-admin');
            box.innerHTML = `üèÜ Ganhador: #${ganhador.id} - ${ganhador.nome}`;
            box.style.display = 'block';
        }

        window.resetarSorteio = async () => {
            if(confirm("Isso vai fechar a tela de sorteio para todos. Continuar?")) {
                await setDoc(doc(db, "config_sorteio", "resultado"), { status: 'inativo' });
                document.getElementById('resultado-admin').style.display = 'none';
            }
        }
    </script>
</body>
</html>
